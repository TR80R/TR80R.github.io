<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Nocturna</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Login Modal -->
        <div id="adminLoginModal" class="modal">
            <div class="modal-content">
                <h2>Admin Access</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" required placeholder="admin">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" required placeholder="nocturna2025">
                    </div>
                    <span class="error-message" id="adminLoginError"></span>
                    <button type="submit" class="btn btn-primary">Access Portal</button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <nav class="admin-nav">
                <div class="nav-brand">
                    <img src="assets/logo.svg" alt="Nocturna" class="nav-logo">
                    <span class="nav-title">Admin Portal</span>
                </div>
                <div class="nav-actions">
                    <button id="exportDataBtn" class="btn btn-outline">Export Data</button>
                    <button id="adminLogoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>

            <!-- Admin Stats -->
            <section class="admin-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ‘¥</div>
                        <div class="stat-content">
                            <h3 id="totalUsers">0</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ“‚</div>
                        <div class="stat-content">
                            <h3 id="totalUploadsAdmin">0</h3>
                            <p>Total Uploads</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ”¥</div>
                        <div class="stat-content">
                            <h3 id="activeToday">0</h3>
                            <p>Active Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ“ˆ</div>
                        <div class="stat-content">
                            <h3 id="recentUploads">0</h3>
                            <p>Recent Uploads</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="creators">Creator Management</button>
                <button class="tab-btn" data-tab="uploads">Upload Monitoring</button>
            </div>

            <!-- Creator Management Tab -->
            <div id="creatorsTab" class="tab-content active">
                <div class="section-header">
                    <h2>Creator Management</h2>
                    <div class="search-controls">
                        <input type="text" id="creatorSearch" placeholder="Search creators...">
                        <select id="creatorSort">
                            <option value="date_joined">Sort by Join Date</option>
                            <option value="username">Sort by Username</option>
                            <option value="email">Sort by Email</option>
                            <option value="uploads">Sort by Uploads</option>
                        </select>
                    </div>
                </div>

                <div class="creators-table">
                    <table id="creatorsTableData">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Join Date</th>
                                <th>Uploads</th>
                                <th>Last Active</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="creatorsTableBody">
                            <!-- Creator rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Upload Monitoring Tab -->
            <div id="uploadsTab" class="tab-content">
                <div class="section-header">
                    <h2>Upload Monitoring</h2>
                    <div class="filter-controls">
                        <input type="text" id="uploadSearch" placeholder="Search uploads...">
                        <select id="fileTypeFilter">
                            <option value="">All File Types</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                        </select>
                        <select id="timeFilter">
                            <option value="">All Time</option>
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                        <select id="uploaderFilter">
                            <option value="">All Uploaders</option>
                        </select>
                    </div>
                </div>

                <div class="uploads-grid" id="uploadsGrid">
                    <!-- Upload items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
