<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Nocturna</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/database.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <img src="assets/logo.svg" alt="Nocturna" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your Nocturna account</p>
            </header>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email or Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" required 
                           placeholder="Enter your email or username">
                    <span class="error-message" id="loginEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required 
                           placeholder="Enter your password">
                    <span class="error-message" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
                <p class="admin-link"><a href="admin.html">Admin Portal</a></p>
                <p class="admin-link"><a href="customer.html">Customer Portal</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/app-db.js"></script>
</body>
</html>
